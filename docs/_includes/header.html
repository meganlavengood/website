<header class="d-flex flex-wrap justify-content-between py-3 my-4 col-md-10 mx-auto"> <a href="{{ "/" | relative_url }}" class="d-flex align-items-end mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> <svg class="bi me-2" width="40" height="32" aria-hidden="true" role="banner">
  {%- assign default_paths = site.pages | map: "path" -%}
  {%- assign page_paths = site.header_pages | default: default_paths -%}
      <use xlink:href="#bootstrap"></use>
    </svg> <span class="navbar-brand">{{ site.title | escape }}</span> </a>

    {%- if page_paths -%}
  <ul class="nav sans-serif">
    {%- for path in page_paths -%}
    {%- assign my_page = site.pages | where: "path", path | first -%}
    {%- if my_page.title -%}
    <li class="nav-item"><a href="{{ my_page.url | relative_url }}" class="nav-link active" aria-current="page">{{ my_page.title | escape }}</a></li>
    {%- endif -%}
    {%- endfor -%}
  </ul>
  {%- endif -%}
</header>
